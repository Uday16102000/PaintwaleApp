{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paintwale{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'paintwaleapp/header.css' %}">
    <link rel="stylesheet" href="{% static 'paintwaleapp/about.css' %}">
    <link rel="stylesheet" href="{% static 'paintwaleapp/home.css' %}">
</head>
<body>
    {% include 'paintwaleapp/header.html' %}

    <div class="container mt-0" style="max-width:100% ; padding: 0px;">
        {% block content %}{% endblock %}
    </div>

    {% bootstrap_javascript %}
</body>
</html>
